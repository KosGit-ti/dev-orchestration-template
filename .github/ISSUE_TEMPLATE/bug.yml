name: "バグ報告（Bug）"
description: "不具合の報告"
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: "概要"
      description: "何が起きているか"
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: "再現手順"
      description: "再現するための手順（コマンド等）"
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "期待される動作"
      description: "本来どうなるべきか"
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: "実際の動作"
      description: "実際に何が起きたか（エラーメッセージ等）"
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: "環境"
      description: "言語バージョン、OS、コミット SHA 等"
    validations:
      required: false
