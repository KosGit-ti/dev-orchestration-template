name: "フィーチャー（Feature）"
description: "新機能や改善の要望"
title: "[Feature] "
labels: ["feature"]
body:
  - type: textarea
    id: description
    attributes:
      label: "概要"
      description: "何を、なぜ実装したいか"
    validations:
      required: true
  - type: textarea
    id: acceptance_criteria
    attributes:
      label: "受入条件"
      description: "完了と判断できる具体的な条件"
    validations:
      required: true
  - type: textarea
    id: module
    attributes:
      label: "対象モジュール"
      description: "変更対象のモジュールやコンポーネント"
    validations:
      required: true
  - type: textarea
    id: related
    attributes:
      label: "関連 Issue / ADR"
      description: "関連する Issue 番号や ADR"
    validations:
      required: false
