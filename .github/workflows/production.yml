# =============================================================================
# production ブランチへの push 時に、品質ゲート + 統合テスト + 本番記録を実行する。
# プロジェクトの言語・ツールに合わせてカスタマイズしてください。

name: Production

on:
  push:
    branches: [production]

permissions:
  contents: read

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
